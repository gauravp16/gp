<div class="row">
<div class="col-sm-12 posts">
	<ul class="list-group">
		<li ng-repeat="post in posts" class="list-group-item liWithMarginAndPadding well-lg">
			<a ng-href="#/post/{{post._id}}">
				<h5 class="clearfix">
					<h3 class="text-center"><strong>{{post.title}}</strong></h3>
					<p>{{post.intro}} <a href="" class="read-more"><u>Read More.....<u></a></p>
				</h5>
			</a>
			<div class="container">
				<div class="row">
					<!--<div class="col-sm-4 btn-lg glyphicon glyphicon-thumbs-up">{{post.likes}}</div>-->
					<!--<div class="col-sm-offset-8">0 responses</div>-->
				</div>
			</div>
		</li>
	</ul>
</div>
</div>
